<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#FDF4F5"/>
  
  <!-- Confetti patterns -->
  <g opacity="0.6">
    <!-- Circles -->
    <circle cx="100" cy="200" r="20" fill="#FFB6C1"/>
    <circle cx="800" cy="300" r="15" fill="#87CEEB"/>
    <circle cx="300" cy="700" r="25" fill="#98FB98"/>
    <circle cx="900" cy="800" r="18" fill="#DDA0DD"/>
    <circle cx="600" cy="100" r="22" fill="#FFD700"/>
    
    <!-- Squiggly lines (streamers) -->
    <path d="M200,100 Q300,50 400,150 T600,100" 
          stroke="#FF69B4" 
          fill="none" 
          stroke-width="4"/>
    
    <path d="M700,400 Q800,300 900,450 T1000,400" 
          stroke="#4169E1" 
          fill="none" 
          stroke-width="4"/>
    
    <!-- Stars -->
    <path d="M150,500 l10,30 l30,-10 l-30,10 l10,30 l-10,-30 l-30,10 l30,-10 z" 
          fill="#FFD700"/>
    <path d="M850,200 l10,30 l30,-10 l-30,10 l10,30 l-10,-30 l-30,10 l30,-10 z" 
          fill="#FF69B4"/>
    
    <!-- Dots -->
    <circle cx="400" cy="300" r="5" fill="#FF1493"/>
    <circle cx="420" cy="320" r="3" fill="#FF69B4"/>
    <circle cx="380" cy="310" r="4" fill="#FFB6C1"/>
    
    <circle cx="700" cy="600" r="5" fill="#4169E1"/>
    <circle cx="720" cy="620" r="3" fill="#87CEEB"/>
    <circle cx="680" cy="610" r="4" fill="#ADD8E6"/>
  </g>
  
  <!-- Repeating pattern -->
  <pattern id="confettiPattern" 
           x="0" y="0" 
           width="200" height="200" 
           patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="3" fill="#FFB6C1"/>
    <circle cx="50" cy="50" r="2" fill="#87CEEB"/>
    <circle cx="80" cy="30" r="4" fill="#98FB98"/>
    <circle cx="120" cy="70" r="3" fill="#DDA0DD"/>
    <circle cx="150" cy="150" r="2" fill="#FFD700"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#confettiPattern)" opacity="0.3"/>
</svg>
